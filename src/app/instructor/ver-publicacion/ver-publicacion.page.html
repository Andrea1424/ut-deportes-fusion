 <ion-header>
  <ion-toolbar>
    <ion-title>
      <a [routerLink]="['/home-instructor']" class="p-auto"><ion-icon name="arrow-back-outline"></ion-icon>
        Regresar</a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-breadcrumbs>
    <ion-breadcrumb [routerLink]="['/home-instructor']" class="sub-1">Inicio</ion-breadcrumb>
    <ion-breadcrumb class="actual sub-1">Actividades Culturales</ion-breadcrumb>
  </ion-breadcrumbs>
  <div class="container m-auto">
    <div class="row g-2">

      <div class="col" *ngFor="let item of actividades">
        <ion-card class="my-3">
          <ion-card-header>
            <ion-card-title class="mb-auto">{{item.actividad}}</ion-card-title>
            <ion-card-subtitle class="sub-2 my-2"*ngFor="let h of item.horarios">{{h.dia}} de {{h.hora_inicio}} - {{h.hora_fin}}</ion-card-subtitle>
            <ion-chip class="mt-auto">
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>{{item.nombre + ' ' + item. apellidos}}</ion-label>
            </ion-chip>
          </ion-card-header>
          <ion-card-content>
            <div>
              <p class="body-1">{{item.descripcion}}</p>
              <span class="badge text-bg-success me-2">{{item.cupo}} Cupos</span>
              <span class="badge text-bg-danger">{{item.ocupados}} Inscritos</span>
              <ion-item>
                <ion-icon name="location-outline" color="success"></ion-icon>
                <ion-label class="ms-2">{{item.lugar}}</ion-label>
              </ion-item>
            </div>
            <div class="text-center">
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-warning m-auto" (click)="editar(item.idActividad)">
                  <ion-icon name="pencil-outline"></ion-icon>
                </button>
                <button type="button" class="btn btn-danger m-auto" (click)="eliminar(item.idActividad)">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
      
    </div>
  </div>
